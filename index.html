<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم انتخاب دوره</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>سیستم انتخاب دوره</h1>
            <p>لطفا دوره‌های قبلی خود را انتخاب کنید.</p>
        </header>

        <!-- Stage 1: Course Selection -->
        <section id="stage1" class="stage">
            <h2>انتخاب دروس گذرانده</h2>
            <div class="course-list">
                <!-- List of Courses (Ex: Course 1, Course 2) -->
                <div class="course-item">
                    <input type="checkbox" id="course1" value="course1">
                    <label for="course1">دوره 1</label>
                </div>
                <div class="course-item">
                    <input type="checkbox" id="course2" value="course2">
                    <label for="course2">دوره 2</label>
                </div>
                <!-- More courses go here -->
            </div>
            <button id="nextStage" class="btn-next">مرحله بعد</button>
        </section>

        <!-- Stage 2: Course Suggestion Based on Pre-Passed Courses -->
        <section id="stage2" class="stage hidden">
            <h2>انتخاب دروس جدید</h2>
            <div class="suggested-courses">
                <!-- Suggested courses will be dynamically injected here -->
            </div>
            <div class="unit-counter">
                <span>واحد های انتخابی: <span id="selected-units">0</span></span>
            </div>
            <button id="loadMore" class="btn-load">بیشتر نشان بده</button>
            <button id="finish" class="btn-finish">پایان</button>
        </section>

        <!-- Stage 3: Schedule Creation -->
        <section id="stage3" class="stage hidden">
            <h2>ساخت برنامه هفتگی</h2>
            <div class="schedule-table">
                <!-- Schedule will be dynamically generated here -->
            </div>
            <button id="finishSchedule" class="btn-finish">پایان</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
